
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - NeoVision</title>
  <style>
    body {
      background-color: #0e0e10;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #1a1a1d;
      padding: 2rem;
      border-radius: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e2e33;
      color: #fff;
      font-size: 1rem;
    }
    button {
      background-color: #9b5de5;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    h2 {
      text-align: center;
      color: #9b5de5;
    }
  </style>
</head>
<body>
  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/mwkgeawq" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="_replyto" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
