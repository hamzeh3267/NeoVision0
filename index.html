
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoVision - Home</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0e0e10;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #9b5de5;
      font-size: 3em;
    }
    .language-select {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="language-select">
    <select onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="ar">العربية</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="zh">中文</option>
      <option value="ru">Русский</option>
    </select>
  </div>
  <h1 data-lang="en">Welcome to NeoVision</h1>
  <h1 data-lang="ar" style="display:none;">مرحبًا بك في نيوفيجن</h1>
  <h1 data-lang="es" style="display:none;">Bienvenido a NeoVision</h1>
  <h1 data-lang="fr" style="display:none;">Bienvenue sur NeoVision</h1>
  <h1 data-lang="de" style="display:none;">Willkommen bei NeoVision</h1>
  <h1 data-lang="zh" style="display:none;">欢迎来到 NeoVision</h1>
  <h1 data-lang="ru" style="display:none;">Добро пожаловать в NeoVision</h1>
  <script>
    function changeLanguage(lang) {
      document.querySelectorAll('h1').forEach(el => {
        el.style.display = el.getAttribute('data-lang') === lang ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
